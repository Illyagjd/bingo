        //设定是否显示评测入口，只在用户有游戏且未评价的情况下显示入口
        function setEvaluation(){
            var data = {
                uid : 1
            };
            //查询是否有此游戏
            $.get("/person/getUserById", data,
            function (result){
                //获取游戏ID
                var loc = location.href;
                var n1 = loc.length;
                var n2 = loc.indexOf('=');
                var txt = decodeURI(loc.substr(n2+1,n1-n2));

                console.log("游戏ID: " + txt);
                gamelist = result.resultMap.user.gamelist;
                console.log(gamelist);
                var i=0,j=gamelist.length,ok=0;
                for( ;i<j;i++){
                    if(txt == gamelist[i])
                    {
                        ok=1;//用户拥有此游戏
                        break;
                    }
                }
                if(ok==1){
                    //查找用户是否评论过
                    var data = {
                        gid : txt,
                        uid : 1
                    }
                    $.get(
                        "store/searchEvaluationByUidAndGid", data,
                        function (result){
                            if(result.status == 0){
                                //添加入口
                                $("#addContent").show();
                            }
                        })
                }
            })
        }
