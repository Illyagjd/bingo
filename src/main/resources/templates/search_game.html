<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>card</title>
    <style>
        body{
            background: #202539;
        }
        #search-left{
            width: 830px;
            float: left;
        }
        h2{
            margin: 0;
            padding: 0;
            font-size: 14px;
            line-height: 45px;
            color: #7a80a2;
            background: #292e41;
            text-indent: 20px;
        }
        a{
            color: #000000;
            cursor: pointer;
            text-decoration: none;
        }
        a:link{

        }
        a:visited{

        }
        a:hover{
            background-color: black;
        }
        a:active{

        }

        ul{
            display: block;
            list-style-type: disc;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            padding-inline-start: 40px;
        }
        li{
            height: 100px;
            background: #33394d;
            margin-bottom: 10px;
            overflow: hidden;
            border-radius: 5px 5px 5px 5px;
        }
        .left{
            float: left;
            width: 25%;
        }
        .middle{
            margin: 0 150px 0 190px;
            padding: 15px 0;
        }
        .title{
            font-size: 16px;
            color: #b9c0ef;
            font-weight: bold;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            margin-top:0;
            margin-bottom: 0;
        }
        .title span{
            display: inline-block;
            font-size: 12px;
            color: #ffffff;
            padding: 0 4px;
            font-weight: normal;
            line-height: 18px;
            border-radius: 2px 2px 2px 2px;
            margin-left: 6px;
            vertical-align: text-bottom;
        }
        p{
            display: block;
            margin-block-start: 1em;
            margin-block-end: 1em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
        }
        .title-tag{
            background: #fd115b;
        }
        .title-area {
            background: #3178F5;
            float: bottom;
        }
        .date{
            color: #7a80a2;
            margin-top: 6px;
            margin-bottom: 0;
        }
        .tags{
            margin-top: 6px;
            margin-bottom: 0;
        }
        .tag-block{
            margin-right: 5px;
            display: inline-block;
            line-height: 16px;
            padding: 0 2px;
            color: #7a80a2;
            border: 1px solid #7a80a2;
            border-radius: 2px 2px 2px 2px;
        }
        .right{
            width: 25%;
            float: right;
            margin-top: 40px;
        }
        .game-discount{
            color: #ffffff;
            background: #7a80a2;
            padding: 2px 4px;
            border-radius: 2px 2px 2px 2px;
        }
        .game-origin-price{
            color: #7a80a2;
            text-decoration: line-through;
        }
        .game-sale-price{
            color: #eb6100;
            font-size: 16px;
            font-weight: bold;
        }
        img{
            border: 0;
            width: 190px;
            length: 100%;
        }
        div{
            display: block;
            margin: 0;
            padding: 0;
        }
        h2{
            margin: 0;
            padding: 0;
            font-size: 14px;
            line-height: 45px;
            color: #7a80a2;
            background: #292e41;
            text-indent: 20px;
        }
        #search-right{
            width: 350px;
            margin-left: 850px;
            overflow: hidden;
        }
        .search-block{
            background: #33394d;
        }
        .search-tags{
            padding: 10px 0;
        }
        .tags-block{
            box-sizing: border-box;
            color: #7a80a2;
            font-size: 14px;
            float: left;
            line-height: 30px;
            width: 175px;
            padding-left: 20px;
        }
        .tags-block-wrapper{
            cursor: pointer;
        }
        .choose-fa{
            margin-right: 6px;
            display: inline-block;
            font: normal normal normal 14px/1 FontAwesome;
            font-size: inherit;
            text-rendering: auto;
            -webkit-font-smoothing: antialiased;
        }
    </style>
</head>
<body>
<div id="search-left">
