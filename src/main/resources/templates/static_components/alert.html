<div id="alert" aria-describedby="自定义警告框" aria-labelledby="alert-title" class="modal fade" role="dialog"
     tabindex="-1">
    <div aria-hidden="true" class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header alert-modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="alert-title">系统提示</h4>
            </div>
            <div class="modal-body alert-modal-body">
                <div>
                    <h4 id="alert-message">警告信息</h4>
                </div>
                <div class="alert-modal-body-foot">
                    <button class="btn btn-primary" data-dismiss="modal" type="button">确定</button>
                </div>
            </div>
        </div>
    </div>
</div>
